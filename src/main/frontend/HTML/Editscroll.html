<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Scroll</title>
  <link rel="stylesheet" href="/css/editScroll.css">
</head>
<body>

  <h2>Edit Scroll</h2>

  <form>
    <label for="scrollName">Scroll Name:</label>
    <input type="text" id="scrollName" name="scrollName" required><br>

    <label for="scrollId">Scroll ID:</label>
    <input type="text" id="scrollId" name="scrollId" readonly><br>

    <label for="uploadFile">Upload New Scroll (optional):</label>
    <input type="file" id="uploadFile" name="uploadFile"><br>

    <button type="submit">Save</button>
  </form>

  <button onclick="goBack()">Back</button>

  <script>
    // Load the scroll data into the form
    function loadScroll() {
      // Get scroll ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const scrollId = urlParams.get('id');

      // Mock scroll data (replace with real data in a real app)
      const scroll = { id: scrollId, name: `Scroll ${scrollId}` };

      // Fill form fields
      document.getElementById('scrollId').value = scroll.id;
      document.getElementById('scrollName').value = scroll.name;
    }

    // Go back function
    function goBack() {
      window.history.back();
    }

    // Load the scroll data when the page is ready
    window.onload = loadScroll;
  </script>

</body>
</html>
