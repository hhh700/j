<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<!-- Registration Form -->
      <section id="register">
        <h2>Register</h2>
        <form id="registerForm" action="/api/register" method="POST">
          
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br>

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required><br>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="address">Adress:</label>
          <input type="address" id="address" name="address" required><br>
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required><br>
          <!-- <label for="registerID">ID:</label>
          <input type="text" id="registerID" name="username" required><br>
          <button type="button" onclick="checkAvailability()">Check Availability</button><br> -->
          <label for="regPassword">Password:</label>
          <input type="password" id="regPassword" name="password" required><br>
          <label for="passwordConfirmation">Confirm Password:</label>
          <input type="password" id="passwordConfirmation" name="passwordConfirmation" required><br>
          <button type="submit">Register</button>
        </form>
      </section>


</body>
</html>
