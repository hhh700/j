<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../css/Admin_panel.css">
</head>
<body>
  <section id="admin-panel">
    <h2>Admin Panel</h2>
    <div class="admin-actions">
      <button id="viewUsers">View All Users</button>
      <button id="viewStats">View Stats</button>
      <button id="addUser">Add New User</button>
      <button id="deleteUser">Delete User</button>
    </div>

    <!-- List of Users -->
    <div id="userList" class="hidden">
      <h3>List of Users</h3>
      <ul id="userListItems">
        <!-- User list items will be dynamically populated here -->
      </ul>
    </div>

    <!-- Stats Section -->
    <div id="statsSection" class="hidden">
      <h3>Stats</h3>
      <p>Number of downloads today: <span id="downloadsToday">0</span></p>
      <p>Number of uploads today: <span id="uploadsToday">0</span></p>
      <p>Total number of downloads: <span id="totalDownloads">0</span></p>
      <p>Total number of uploads: <span id="totalUploads">0</span></p>
    </div>

    <!-- Back Button -->
    <button id="backButton">Back</button>
  </section>

  <script src="../js/Admin_panel.js"></script>
</body>
</html>
