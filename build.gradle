plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
    id 'com.moowork.node' version '1.3.1'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

// import org.gradle.api.DefaultTask
// import org.gradle.api.tasks.TaskAction

run {
    standardInput System.in
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'

    // JSON library
    implementation 'org.json:json:20240303'

    // Spring Boot dependencies
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    implementation 'commons-io:commons-io:2.17.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // Password hashing
    implementation 'org.mindrot:jbcrypt:0.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.3.3.RELEASE'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    

    // implementation 'javax.servlet:javax.servlet-api:4.0.1'

    /* SQLite dependencies */
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'org.hibernate.orm:hibernate-community-dialects' /* Dialect 1 */
    // implementation 'com.github.gwenn:sqlite-dialect:0.1.0' /* Dialect 2 */
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.hibernate:hibernate-core:6.5.3.Final'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    // THIS DEPENDENCY CAUSES THE MAIN ERROR vvv 
    // implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'richardlab21g01project2.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = false
        csv.required = false
        html.required = true
    }

    // Exclude specific classes or packages
    classDirectories.setFrom(
        fileTree(dir: "$buildDir/classes/java/main", excludes: [
            'richardlab21g01project2/App.class',        // Exclude App class
            'richardlab21g01project2/config/**',   // Exclude all classes in from config package
            // '**/Generated*.class',         // Exclude classes with names starting with 'Generated'
        ])
    )
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

