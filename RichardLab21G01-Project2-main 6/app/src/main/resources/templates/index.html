<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Virtual Scroll Access System</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#scrolls">View Scrolls</a></li>
                <li><a href="#upload">Upload Scroll</a></li>
                <li><a href="#admin">Admin Panel</a></li>
            </ul>
        </nav>

    <div id="content">
        <!--login form-->
        <section id ="login">
            <h2>login</h2>
            <form id="loginform">
                <label for="username">Username:</label>
                <input type="text" id = "username" name = "username" required><br>
                <label for = "password">Password</label>
                <input type="text" id = "password" name = "password" required><br>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Registration Form -->
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required><br>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="PhoneNumber" required><br>
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="regPassword" name="password" required><br>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Scroll Viewer -->
        <section id="scrolls">
            <h2>Available Scrolls</h2>
            <div id="scrollList">
                <!-- This will be dynamically populated -->
            </div>
        </section>

        <!-- Upload Scroll -->
        <section id="upload">
            <h2>Upload a Scroll</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="scrollName">Scroll Name:</label>
                <input type="text" id="scrollName" name="scrollName" required><br>
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" required><br>
                <button type="submit">Upload</button>
            </form>
        </section>

        <!-- Admin Panel -->
        <section id="admin">
            <h2>Admin Panel</h2>
            <p>View and manage users and scroll statistics here.</p>
        </section>
    </div>
        <script src="index.js"></script>
    </body>
</html>
