<body>
    <!--        Editprofile-->
    <div class = "header">
      <h1>VSAS</h1>

    <div class = "row">
      <div class = "columnA">
      <section id="register">
        <h2>Add your Scroll below!</h2>
        <form id="registerForm">
          <label for="firstName">Scroll Name:</label>
          <input type="text" id="firstName" name="firstName" required><br>
          <label for="lastName">Scroll Id:</label>

          <label for="email">Upload Scroll:</label>
          <input type="email" id="email" name="Email" required><br><br><br>
          
          <button type="submit">Add Scroll</button><br><br>
          <button type="button"><a href="Profile.html">Return To Profile Page</a></button>
        </form>
